<!DOCTYPE HTML>
<html>
	<head>
		<title>pMy CCD Viewer</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrollzer.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-small.css" />
		</noscript>
	</head>
	<body>
		<div id="wrapper">
			<!-- Header -->
			<section id="header" class="skel-layers-fixed">
                        <h4>{User Name}</h4>
                        <p>As of {mm/dd/yyyy hh:mi:ss Z}</p>
                        <form action="process_ccd.jsp">
                        <ul class="actions fit small">
                        	<li><input type="file" class="button alt small" name="ccd" accept=".xml"></li>	
                        	<li></li><input type="submit" class="button small" name="loadfile" value="Upload"></li>
                        </ul>
                        </table>
			</form>
                        <p>
                            Name: {patientName}<br />
                            DOB: {mm/dd/yyyy}<br />
                            Problem: {Current Complaint} <br />
                        </p>
					</header>
					<nav id="nav">
						<ul>
							<li><a href="#one" class="active">{Menu 1}</a></li>
							<li><a href="#two">{Menu 2}</a></li>
							<li><a href="#three">{Menu 3}</a></li>
							<li><a href="#four">{Menu 4}</a></li>
						</ul>
					</nav>
				</section>

			<!-- Main -->
				<div id="main">
					<!-- One -->
						<section id="one">
							<div class="container">
									<h3>{Menu 1}</h3>
									<p>{Menu 1 data}</p>
								</div>
						</section>

					<!-- Two -->
						<section id="two">
							<div class="container">
								<h3>{Menu 2}</h3>
								<p>{Menu 2 data}</p>
							</div>
						</section>

					<!-- Three -->
						<section id="three">
							<div class="container">
								<h3>{Menu 3}</h3>
								<p>{Menu 3 data}</p>
							</div>
						</section>

					<!-- Four -->
						<section id="four">
							<div class="container">
								<h3>{Menu 4}</h3>
								<p>{Menu 4 data}</p>
							</div>
						</section>
				</div>

			<!-- Footer -->
				<section id="footer">
					<div class="container"></div>
				</section>

		</div>
	</body>
</html>
