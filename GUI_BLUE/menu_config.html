<html>
  <head>

    <meta name="description" content="">

    <script src="js/jquery.min.js"></script>

    <script src="js/skel.min.js"></script>

  <body style="height: 351px;">
    <section id="two">
      <div class="container"> <br>
      <div style="text-align: center;"><img alt="Welcome to Clarity Visualization"src="images/logo.png"></div>
        <header class="major">
          <form method="get" action="CCD.html">
            <fieldset>
                <h3>What sections would you want to be displayed on CCD?</h3>
                <div class="row uniform half">
			<div class="6u">
				<input type="checkbox" id="s1" name="selection" value="1" checked>
				<label for="s1">Patient Info and Purpose</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s2" name="selection" value="2">
				<label for="s2">Problems</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s3" name="selection" value="3">
				<label for="s3">Encounters</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s4" name="selection" value="4">
				<label for="s4">Procedures</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s5" name="selection" value="5">
				<label for="s5">Family History</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s6" name="selection" value="6">
				<label for="s6">Social History</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s7" name="selection" value="7">
				<label for="s7">Payers</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s8" name="selection" value="8">
				<label for="s8">Advance Directives</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s9" name="selection" value="9">
				<label for="s9">Alerts</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s10" name="selection" value="10">
				<label for="s10">Medications</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s11" name="selection" value="11">
				<label for="s11">Immunizations</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s12" name="selection" value="12">
				<label for="s12">Medical Equipment</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s13" name="selection" value="13">
				<label for="s13">Vital Signs</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s14" name="selection" value="14">
				<label for="s14">Functional Stats</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s15" name="selection" value="15">
				<label for="s15">Results</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s16" name="selection" value="16">
				<label for="s16">Plan of Care</label>
			</div>
                	<div style="text-align: center;"><input type="submit" class="special" name="confirm" value="Confirm Selection"></div>
                </div>
          </fieldset>
          </form>
        </header>
      </div>
    </section>

  </body>
</html>
