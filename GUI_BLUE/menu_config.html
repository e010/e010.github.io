<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>pMy CCD Viewer</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrollzer.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script> <noscript>
			<link rel="stylesheet" href="css/skel.css">
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="css/style-small.css">
		</noscript>
  </head>
  <body style="height: 351px;">
    <section id="two">
      <div class="container"> <br>
        <header class="major">
          <p align="center"> </p>
          <form method="get" action="CCD.html">
            <fieldset>
                <h3>What sections would you want to be displayed on CCD?</h3>
                <div class="row uniform half">
			<div class="6u">
				<input type="checkbox" id="s1" name="selection" value="1" checked>
				<label for="s1">Patient Info and Purpose</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s2" name="selection" value="2">
				<label for="s2">Problems</label>
			</div>
			<div class="6u">
				<input type="checkbox" id="s3" name="selection" value="3">
				<label for="s3">Encounters</label>
			</div>
                <input type="checkbox" name="selection" value="4" />Procedures<br>
                <input type="checkbox" name="selection" value="5" />Family History<br>
                <input type="checkbox" name="selection" value="6" />Social History<br>
                <input type="checkbox" name="selection" value="7" />Payers<br>
                <input type="checkbox" name="selection" value="8" />Advance Directives<br>
                <input type="checkbox" name="selection" value="9" />Alerts<br>
                <input type="checkbox" name="selection" value="10" />Medications<br>
                <input type="checkbox" name="selection" value="11" />Immunizations<br>
                <input type="checkbox" name="selection" value="12" />Medical Equipment<br>
                <input type="checkbox" name="selection" value="13" />Vital Signs<br>
                <input type="checkbox" name="selection" value="14" />Functional Stats<br>
                <input type="checkbox" name="selection" value="15" />Results<br>
                <input type="checkbox" name="selection" value="16" />Plan of Care<br>
                <input type="submit" class="special" name="confirm" value="Confirm Selection">
                </div>
          </fieldset>
          </form>
        </header>
      </div>
    </section>

  </body>
</html>
